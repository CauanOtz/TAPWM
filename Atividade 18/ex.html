<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function validar(event) {
            var form = document.forms['nomeform'];
            var nome = form.elements['nome'].value;
            var email = form.elements['email'].value;
            var comentario = form.elements['comentario'].value;
            var pesquisaSim = form.elements['pesquisaSim'].checked;
            var pesquisaNao = form.elements['pesquisaNao'].checked;

            if (nome.length < 10) {
                alert('O nome deve ter pelo menos 10 caracteres.');
                event.preventDefault();
                return false;
            }

            if (!email.includes('@') || !email.includes('.')) {
                alert('O email deve conter os caracteres "@" e "."');
                event.preventDefault();
                return false;
            }

            if (comentario.length < 20) {
                alert('O comentário deve ter pelo menos 20 caracteres.');
                event.preventDefault();
                return false;
            }

            if (!pesquisaSim && !pesquisaNao) {
                alert('Você deve selecionar uma opção na pesquisa.');
                event.preventDefault();
                return false;
            } else {
                alert(pesquisaSim ? 'Que bom que você voltou a visitar esta página!' : 'Volte sempre à esta página!');
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <form name="nomeform" onsubmit="return validar()">
            <h1>Formulário</h1>
            <div class="line">
                <input type="text" name="nome" placeholder="Nome">
                <input type="email" name="email" placeholder="Email">
            </div>
            <input type="text" name="comentario" placeholder="Comentário" maxlength="20">
            <div class="pesquisa">
                <h2>Pesquisa</h2>
                <p>É a primeira vez que você entra nesta página?</p>
                <input type="checkbox" name="pesquisa" value="Sim" id="pesquisaSim">
                <label for="pesquisaSim">Sim</label>
                <input type="checkbox" name="pesquisa" value="Não" id="pesquisaNao">
                <label for="pesquisaNao">Não</label>
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
