<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Curso - Fatec Sorocaba</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js" defer></script>

    <script src="script.js" defer></script>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Escolha seu Curso - Fatec Sorocaba</h1>

  <div class="form-group mt-3">
    <label for="cursoSelect" class="form-label">Selecione um curso:</label>
    <select id="cursoSelect" class="form-select" onchange="confirmCourse()">
      <option value="" disabled selected>Escolha um curso</option>
      <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
      <option value="Fabricação Mecânica">Fabricação Mecânica</option>
      <option value="Logística">Logística</option>
      <option value="Polímeros">Polímeros</option>
    </select>
  </div>
</div>

</body>
</html>
